<div class="row">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Agregar Ingreso / Gasto</h4>
          <p class="card-description">
            Especifique el monto y el tipo
          </p>

          <form [formGroup]="moneyForm" (ngSubmit)="guardar()">

            <div class="form-group">
              <label>Descripción</label>
              <input type="text"
                     class="form-control"
                     placeholder="Descripción"
                     formControlName="descripcion">
            </div>

            <div class="form-group">
                <label>Importe</label>
                <input type="number"
                       class="form-control"
                       placeholder="Importe"
                       formControlName="importe">
                  <p>
                    Debe de ser un importe positivo
                  </p>
              </div>

            <div class="form-group">
                <label>Tipo</label>
                <br>
                <button *ngIf="tipo==='ingreso'" (click)="tipo='gasto'" type="button" class="btn btn-primary btn-block">Ingreso</button>
                <button *ngIf="tipo==='gasto'" (click)="tipo='ingreso'" type="button" class="btn btn-warning btn-block">Gasto</button>
            </div>

            <hr>
            <button
              *ngIf="!cargando"
              [disabled]="moneyForm.invalid || cargando"
              type="submit"
              class="btn btn-success mr-2">
              <i *ngIf="!cargando" class="fa fa-save"></i>
              Agregar
            </button>
            <button
              *ngIf="cargando"
              [disabled]="true"
              type="button"
              class="btn btn-success mr-2">
              <i *ngIf="cargando" class="fa fa-spin fa-sync"></i>
              Guardando...
            </button>

            <button type="reset" class="btn btn-light">Cancelar</button>

          </form>
        </div>
      </div>
    </div>
</div>
